<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <style>
    body {
      background-color: #36393f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #input-container {
      display: flex;
      height: 100vh;
      padding: 20px;
    }
    #input-text {
      flex: 1;
      height: calc(100vh - 60px);
      width: 100%;
      max-width: 100%;
      background-color: #202225;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 18px;
    }
    #submit-text {
      height: 50px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      padding-left: 20px;
    }
    .action-button {
      height: 50px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #loop-checkbox {
      display: none;
    }
    #loop-label {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      font-size: 18px;
      background-color: #202225;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <textarea id="input-text"></textarea>
    <div id="button-container">
      <button id="submit-text" class="action-button">Submit</button>
      <input type="checkbox" id="loop-checkbox">
      <label for="loop-checkbox" id="loop-label" class="action-button">Loop</label>
      <button id="stop-loop" class="action-button">Stop</button>
      <button id="clear-display" class="action-button">Clear</button>
    </div>
  </div>
  <script>
    const inputText = document.getElementById('input-text');
    const submitText = document.getElementById('submit-text');

    const ws = new WebSocket('ws://localhost:8080');

    ws.addEventListener('open', () => {
      ws.send(JSON.stringify({ type: 'register', role: 'controller' }));
    });

    submitText.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'text', text: inputText.value }));
    });
    
    // ...
    const loopCheckbox = document.getElementById('loop-checkbox');
    const stopLoop = document.getElementById('stop-loop');
    const clearDisplay = document.getElementById('clear-display');
    let loopEnabled = false;

    loopCheckbox.addEventListener('change', () => {
      loopEnabled = loopCheckbox.checked;
    });

    stopLoop.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'stop_loop' }));
    });

    clearDisplay.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'clear_display' }));
    });

    submitText.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'text', text: inputText.value, loop: loopEnabled }));
    });

    // Added functionality to stop the loop when unchecking the loop checkbox
    loopCheckbox.addEventListener('change', () => {
      if (!loopEnabled) {
        ws.send(JSON.stringify({ type: 'stop_loop' }));
      }
    });

    stopLoop.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'stop_current_text' }));
    });

  </script>
</body>
</html>
